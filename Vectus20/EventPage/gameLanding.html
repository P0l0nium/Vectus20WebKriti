  </style>
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="home" class="navbt">Home</a></li>
            <li><a href="about" class="navbt">About the fest</a></li>
            <li><a href="events" class="navbt">Events</a></li>
            <li><a href="sponsor" class="navbt">sponsors</a></li>
            <li><a href="register" class="navbt">Login/Register</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <main class="page-main">
      <div>
        <div class="text-wrapper">
          <h1>Gaming</h1>
        </div>
        <div class="text-wrapper p-wrapper">
          <p>Show your skills in buttclenching moments that will leave you trembling for the ultimate chicken dinner</p>
        </div>
        <div class="regbut"><button id="Register">Register Now!</button></div>
      </div>
    </main>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="confirm">Are you logged in?<br><br></p>
      <form action="regInGame" method="POST"><button class="Yes">Hell Yes!</button></form>
      <br>
      <br>
      <button onclick="LoggedFalse()" class="No">I forgot</button>
    </div>
  </div>

  <script type="text/javascript">
    window.addEventListener("load", () => {
      document.querySelector("body").classList.add("loaded")
    });
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("Register");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function () {
      modal.style.display = "block"
    }
    span.onclick = function () {
      modal.style.display = "none"
    }
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none"
      }
    }

    function LoggedFalse() {
      window.location.href = "login"
    }
  </script>
</body>

</html>
